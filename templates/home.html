<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> ML API </title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="login">
        <h1>Boston Housing Price Prediction</h1>
        <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="CRIM" placeholder="CRIM" id="CRIM" required="required" /><br>
            <input type="text" name="ZN" placeholder="ZN" id="ZN" required="required" /><br>
            <input type="text" name="INDUS" placeholder="INDUS" id="INDUS" required="required" /><br>
            <input type="text" name="CHAS" placeholder="CHAS" id="CHAS" required="required" /><br>
            <input type="text" name="NOX" placeholder="NOX" id="NOX" required="required" /><br>
            <input type="text" name="RM" placeholder="RM" id="RM" required="required" /><br>
            <input type="text" name="AGE" placeholder="AGE" id="AGE" required="required" /><br>
            <input type="text" name="DIS" placeholder="DIS" id="DIS" required="required" /><br>
            <input type="text" name="RAD" placeholder="RAD" id="RAD" required="required" /><br>
            <input type="text" name="TAX" placeholder="TAX" id="TAX" required="required" /><br>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" id="PTRATIO" required="required" /><br>
            <input type="text" name="B" placeholder="B" id="B" required="required" /><br>
            <input type="text" name="LSTAT" placeholder="LSTAT" id="LSTAT" required="required" /><br>
            <button id="submit" class="btn btn-primary btn-block btn-large" >Predict</button>
        </form>
    </div>
    <br>
    <br>
    {{prediction_text}}
</body>
</html>
